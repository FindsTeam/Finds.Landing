<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Freebee — Бесплатные возможности</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="sky">
      <div class="sign">
        <div class="grass">
          <div class="grass-back"></div>
          <div class="grass-middle"></div>
          <div class="grass-front"></div>
          <div class="pillar">
              <div class="pillar-shadow"></div>
              <div class="pillar-base"></div>
              <div class="pillar-head"></div>
              <div class="pillar-sphere"></div>
          </div>

          <div class="plates">
            <div class="plate-top">
              <div class="plate-inner">
                  <div class="nail-1"></div>
              </div>
            </div>
            <div class="plate-bottom">
                <div class="plate-inner">
                    <div class="nail-2"></div>
                </div>
            </div>
          </div>
          
        </div>
      </div>

      <div class="panel">

      </div>
    </div>
